<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/create/globals.css" />
    <link rel="stylesheet" href="../css/create/styleguide.css" />
    <link rel="stylesheet" href="../css/create/style.css" />
  </head>
  <body>
    <div class="create">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="shape" src="https://c.animaapp.com/lnAzevim/img/shape.png" />
          <div class="input">
            <div class="details">
              <div class="create-new">
                <p class="already-have-an-acco">
                  <span class="text-wrapper">Already have an account?&nbsp;&nbsp;</span>
                  <span class="span">&nbsp;</span>
                </p>
                <div class="div">Login</div>
              </div>
              <button class="button-compose">
                <div class="overlap-group">
                  <div class="rectangle"></div>
                  <div class="text-wrapper-2">Sign Up</div>
                </div>
              </button>
              <div class="password">
                <div class="overlap-2">
                  <img class="img" src="https://c.animaapp.com/lnAzevim/img/password@2x.png" />
                </div>
                <div class="text-wrapper-3">Password</div>
                <div class="text-wrapper-4">Forget Password?</div>
                <p class="i-accept-terms-and-c">I accept terms and conditions</p>
                <img class="check" src="https://c.animaapp.com/lnAzevim/img/check@2x.png" />
              </div>
              <div class="email">
                <div class="overlap-2"><div class="text-wrapper-5">esteban_schiller@gmail.com</div></div>
                <div class="text-wrapper-3">Email address:</div>
              </div>
              <div class="username">
                <div class="overlap-2"><div class="text-wrapper-5">Username</div></div>
                <div class="text-wrapper-3">Username</div>
              </div>
              <div class="text-wrapper-6">Create an Account</div>
              <p class="create-a-account-to">Create a account to continue</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
