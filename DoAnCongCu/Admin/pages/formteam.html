<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/formteam/globals.css" />
    <link rel="stylesheet" href="../css/formteam/styleguide.css" />
    <link rel="stylesheet" href="../css/formteam/style.css" />
  </head>
  <body>
    <div class="form-team">
      <div class="form">
        <div class="button-compose">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="text-wrapper">Add Now</div>
          </div>
        </div>
        <div class="gender">
          <div class="overlap">
            <img class="drop-down" src="https://c.animaapp.com/QDUTurke/img/drop-down.svg" />
            <div class="div">Male</div>
          </div>
          <div class="text-wrapper-2">Gender</div>
        </div>
        <div class="date-of-birth">
          <div class="div-wrapper"><div class="div">CEO</div></div>
          <div class="text-wrapper-2">Position</div>
        </div>
        <div class="phone-number">
          <div class="div-wrapper"><div class="div">Enter your phone number</div></div>
          <div class="text-wrapper-2">Phone Number</div>
        </div>
        <div class="email">
          <div class="div-wrapper"><div class="div">Enter your email</div></div>
          <div class="text-wrapper-2">Your email</div>
        </div>
        <div class="last-name">
          <div class="div-wrapper"><div class="div">Enter your last name</div></div>
          <div class="text-wrapper-2">Last Name</div>
        </div>
        <div class="first-name">
          <div class="div-wrapper"><div class="div">Enter your first name</div></div>
          <div class="text-wrapper-2">First Name</div>
        </div>
        <div class="add-image">
          <div class="text-wrapper-3">Upload Photo</div>
          <img class="image" src="https://c.animaapp.com/QDUTurke/img/image@2x.png" />
        </div>
      </div>
    </div>
  </body>
</html>
