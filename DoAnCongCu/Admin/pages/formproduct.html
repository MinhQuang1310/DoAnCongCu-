<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/formproduct/globals.css" />
    <link rel="stylesheet" href="../css/formproduct/styleguide.css" />
    <link rel="stylesheet" href="../css/formproduct/style.css" />
  </head>
  <body>
    <div class="form-product">
      <div class="form">
        <div class="button-compose">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="text-wrapper">Add Now</div>
          </div>
        </div>
        <div class="color">
          <div class="overlap">
            <img class="drop-down" src="https://c.animaapp.com/jqQgfRGR/img/drop-down.svg" />
            <div class="div">color:</div>
          </div>
          <div class="text-wrapper-2">Color</div>
        </div>
        <div class="description">
          <div class="div-wrapper"><div class="div">Description</div></div>
          <div class="text-wrapper-2">Description</div>
        </div>
        <div class="quantity">
          <div class="div-wrapper"><div class="div">Enter quantity</div></div>
          <div class="text-wrapper-2">Quantity</div>
        </div>
        <div class="price">
          <div class="div-wrapper"><div class="div">Enter price</div></div>
          <div class="text-wrapper-2">Price</div>
        </div>
        <div class="category">
          <img class="group" src="https://c.animaapp.com/jqQgfRGR/img/group-2@2x.png" />
          <div class="text-wrapper-2">Category</div>
        </div>
        <div class="product-name">
          <div class="div-wrapper"><div class="div">Enter product name</div></div>
          <div class="text-wrapper-2">Product name</div>
        </div>
        <div class="add-image">
          <div class="text-wrapper-3">Upload Photo</div>
          <img class="image" src="https://c.animaapp.com/jqQgfRGR/img/image@2x.png" />
        </div>
      </div>
    </div>
  </body>
</html>
